<div class="body container ">
  <div class="title row justify-content-center pt-3">
    <h2>Prueba de servicios</h2>
  </div>

  <!-- <div class="content row">
    <button>Buscar cliente</button>
  </div> -->
  <form>
    <div class="row justify-content-center pb-2 ">
      <div class="col-8 formulario justify-content-around">
        <form class="form-group ">
          <div class="row justify-content-between">

           <mat-form-field class="example-full-width col-12">
              <input matInput minlength="5" maxlength="10" required ngModel name="name" #name="ngModel" [(ngModel)]="art.report_ant"
               placeholder="Nombre Cliente" value="" name="name1">
              <mat-error *ngIf="!name.valid">
                <mat-error *ngIf="!!name.errors.required"> Por favor llene este campo</mat-error>
                <mat-error *ngIf="!!name.errors.minlength"> El nombre debe tener mas de 5 carecteres</mat-error>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width col-5">
              <input matInput placeholder="Contacto" value="" [(ngModel)]="art.contacto" [formControl]="contactoFormControl"
                name="name2">
              <mat-error *ngIf="contactoFormControl.hasError('required')">
                El contacto es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width col-5">
              <input matInput placeholder="Tel. Oficina" value="" [(ngModel)]="art.telefono" name="name3" [formControl]="numberFormControl">
              <mat-error *ngIf="numberFormControl.hasError('required')">
                EL numero es requerido
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width col-12">
              <input matInput placeholder="Direccion" value="" [(ngModel)]="art.direccion" name="name4" [formControl]="direccionFormControl">
              <mat-error *ngIf="direccionFormControl.hasError('required')">
                La direccion es <strong>requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </form>
      </div>
    </div>


      <div class="row justify-content-center pb-2 pt-2 borde-top ">
        <div class="col-8 formulario justify-content-around">
          <form class="form-group ">
            <div class="row justify-content-between d-flex  ">
              <mat-form-field class="example-full-width col-4">
                <input matInput placeholder="No. Reportes Anteriores" [(ngModel)]="art.report_ant" name="name5"
                  [formControl]="RepAntFormControl">
                <mat-error *ngIf="RepAntFormControl.hasError('required')">

                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width col-4">
                <input matInput placeholder="No. Revisiones que lleva" [(ngModel)]="art.revisiones" name="name6"
                  [formControl]="RevFormControl">
                <mat-error *ngIf="RevFormControl.hasError('required')">

                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width col-5">
                <input matInput placeholder="Vendedor" [(ngModel)]="art.vendedor" name="name70" [formControl]="VendedorFromControl">
                <mat-error *ngIf="VendedorFromControl.hasError('required')">

                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width col-4">
                <input matInput placeholder="Consecutivo" [(ngModel)]="art.consecutivo" name="name7">
                <mat-error>

                </mat-error>
              </mat-form-field>
            </div>
            <div class="row justify-content-between ">
              <div class="col-5 py-1 mt-1 border border-dark rounded ">
                <label class="d-block" for="checkbox1_value">Le vendimos nosotros el equipo</label>
                <mat-radio-group [(ngModel)]="art.venta_equipo" name="name8">
                  <mat-radio-button value="1">Si</mat-radio-button><br>
                  <mat-radio-button value="2">No</mat-radio-button><br>
                </mat-radio-group>
              </div>
              <div class="col-5 py-1 mt-1 border border-dark rounded ">
                <label class="d-block" for="">Le instalamos nosotros el equipo</label>
                <mat-radio-group [(ngModel)]="art.instalacion" name="name9">
                  <mat-radio-button value="1">Si</mat-radio-button><br>
                  <mat-radio-button value="2">No</mat-radio-button><br>
                </mat-radio-group>
              </div>
              <div class="col-5 py-1 mt-1 border border-dark rounded ">
                <label for="" class="d-block">Garantia</label>
                <mat-radio-group [(ngModel)]="art.garantia" name="name10">
                  <mat-radio-button value="1">Si</mat-radio-button><br>
                  <mat-radio-button value="2">No</mat-radio-button><br>
                </mat-radio-group>
              </div>
              <div class="col-5 py-1 mt-1 border border-dark rounded ">
                <label for="" class="d-block">Nivel de molestia</label>
                <mat-radio-group [(ngModel)]="art.nivel_molestia" name="name11">
                  <mat-radio-button value="1">Nada</mat-radio-button><br>
                  <mat-radio-button value="2">Poco</mat-radio-button><br>
                  <mat-radio-button value="3">Mucho</mat-radio-button><br>
                </mat-radio-group>
              </div>
            </div>
            <div class="row pt-1 justify-content-between">
              <mat-form-field class="example-full-width col-3 mb-1">
                <input matInput placeholder="Marca" value="" [(ngModel)]="art.marca" name="name12">
              </mat-form-field>
              <mat-form-field class="example-full-width col-3 mb-1">
                <input matInput placeholder="Serie" value="" [(ngModel)]="art.serie" name="name13">
              </mat-form-field>
              <mat-form-field class="example-full-width col-3 mb-1">
                <input matInput placeholder="Modelo de equipo" value="" [(ngModel)]="art.modelo" name="name14">
              </mat-form-field>
              <mat-form-field class="example-full-width col-4 mb-1">
                <input matInput placeholder="Descripcion del equipo" value="" [(ngModel)]="art.desc_equipo" name="name15">
              </mat-form-field>
              <mat-form-field class="example-full-width col-4 mb-1">
                <input matInput placeholder="Levanta Reporte" value="" [(ngModel)]="art.levanta_report" name="name16">
              </mat-form-field>

              <mat-form-field class="example-full-width col-5 mb-1">
                <input matInput placeholder="Falla del reporte del cliente" value="" [(ngModel)]="art.falla" name="name17">
              </mat-form-field>
              <mat-form-field class="example-full-width col-6 mb-1">
                <input matInput placeholder="Requisitos para dar el servicio" value="" [(ngModel)]="art.requisitos"
                  name="name18">
              </mat-form-field>
              <mat-form-field class="example-full-width col-5 mb-1 ">
                <input matInput [matDatepicker]="picker" placeholder="Fecha promesa" [(ngModel)]="art.fecha_promesa"
                  name="name19">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field class="example-full-width col-5 mb-1 ">
                <input matInput [matDatepicker]="pick" placeholder="Fecha Reporte" [(ngModel)]="art.fecha_report" name="name20">
                <mat-datepicker-toggle matSuffix [for]="pick"></mat-datepicker-toggle>
                <mat-datepicker #pick></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="example-full-width col-12 mb-1">
                <input matInput placeholder="Obs" [(ngModel)]="art.obs" name="name21">
              </mat-form-field>
            </div>
          </form>
        </div>
      </div>

    <div class="pt-2 pb-2 borde-top">
      <div class="row justify-content-center pt-2 ">
        <div class="col-8 formulario justify-content-around">
          <form class="form-group ">
            <div class="row justify-content-between">
              <mat-form-field class="example-full-width col-5 mb-1">
                <input matInput placeholder="Nombre del provedor de servicio" [(ngModel)]="art.nombre_prov" name="name22"
                  value="">
              </mat-form-field>
              <mat-form-field class="example-full-width col-5 mb-1">
                <input matInput placeholder="Pendiente" name="name220" value="">
              </mat-form-field>
              <mat-form-field class="col-5">
                <mat-select placeholder="Satisfaccion del cliente" [(ngModel)]="art.satisf_client" name="name23">
                  <mat-option *ngFor="let opcion of opc" [value]="opcion.name">
                    {{opcion.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="example-full-width col-12">
                <textarea matInput placeholder="DescripciÃ³n del reporte de servicio"
                  [(ngModel)]="art.descripcion" name="name24"></textarea>
              </mat-form-field>
              <mat-form-field class="example-full-width col-12">
                <textarea matInput placeholder="Diagnostico del tecnico" [(ngModel)]="art.diagnostico" name="name25"></textarea>
              </mat-form-field>
            </div>
          </form>
        </div>
      </div>
    </div>
  

        <div class="row justify-content-center pt-2 ">
          <div class="col-8 formulario justify-content-between">
            <form class="form-group ">
              <div class="row justify-content-center">
                <mat-form-field class="example-full-width col-5 mb-1">
                  <input matInput placeholder="Cunto nos cobro el cliente" value="" [(ngModel)]="art.costo_client" name="name26">
                </mat-form-field>
                <mat-form-field class="example-full-width col-5 mb-1">
                  <input matInput placeholder="Costo de refacciones" value="" [(ngModel)]="art.costo_ref" name="name27">
                </mat-form-field>
                <mat-form-field class="example-full-width col-5 mb-1">
                  <input matInput placeholder="Costo total para cobrar al cliente" value="" [(ngModel)]="art.costo_cobrar_cli"
                    name="name28">
                </mat-form-field>
                <mat-form-field class="example-full-width col-5 mb-1">
                  <input matInput placeholder="Utilidad" value="" [(ngModel)]="art.utilidad" name="name29">
                </mat-form-field>
                <mat-form-field class="example-full-width col-5 mb-1">
                  <input matInput placeholder="Precio de venta al cliente" value="" [(ngModel)]="art.precio_venta" name="name30">
                </mat-form-field>
              </div>
            </form>
          </div>
        </div>


      <div class="col-8 formulario justify-content-around m-auto">
        <div class="row justify-content-between ">
          <div class="col-5 text-center " [className]="show1? 'ver' : 'col-5 text-center' ">
            <button class="btn btn-outline-primary" (click)="create_user()">Guardar</button>
          </div>
          <div class="col-5 text-center " [className]="show? 'ver' : 'col-5 text-center'">
            <button class="btn btn-outline-primary" (click)="actualizar()">Editar</button>
          </div>
          <div class="col-5 text-center ">
            <button class="btn btn-outline-primary">Canelar</button>
          </div>
        </div>
      </div>

  </form>
